<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: pink;
font-family: Arial, sans-serif;
text-align: center;
overflow: hidden;
position: relative;
}

/* Adding a heart background pattern */
body::before {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: url('https://www.transparenttextures.com/patterns/hearts.png') repeat;
opacity: 0.2;
z-index: -1;
}

.container {
display: flex;
flex-direction: column;
gap: 20px;
}

h1 {
color: #333;
}

button {
padding: 10px 20px;
font-size: 18px;
cursor: pointer;
border: none;
border-radius: 25px; /* cylindrical shape */
background-color: purple;
color: white;
transition: 0.3s;
}

button:hover {
box-shadow: 0 0 10px purple;
}

#loveButton {
background-color: #6a0dad; /* Purple */
position: relative;
}

#noLoveButton {
background-color: #8a2be2; /* A slightly lighter purple */
position: relative;
}

/* Message styling */
#loveMessage {
font-size: 32px;
color: red;
font-weight: bold;
text-shadow: 0 0 10px red;
display: none; /* Initially hidden */
}
</style>
</head>
<body>
<div class="container" id="mainContent">
<h1>Do You Love Me?</h1>
<button id="loveButton">I Love You</button>
<button id="noLoveButton">I Don't Love You</button>
</div>
<div id="loveMessage">I love you forever my sweet❤️</div>

<script>
const loveButton = document.getElementById('loveButton');
const noLoveButton = document.getElementById('noLoveButton');
const loveMessage = document.getElementById('loveMessage');
const mainContent = document.getElementById('mainContent');

// Moving effect for "I Love You" button
loveButton.addEventListener('mouseenter', () => {
// Move the button far away on hover
const randomX = Math.floor(Math.random() * 400) - 200; // Move up to 200px left or right
const randomY = Math.floor(Math.random() * 400) - 200; // Move up to 200px up or down
const rect = loveButton.getBoundingClientRect();

// Calculate new positions ensuring the button stays within the viewport
let newLeft = rect.left + randomX;
let newTop = rect.top + randomY;

// Constrain the button within the viewport
newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - loveButton.offsetWidth));
newTop = Math.max(0, Math.min(newTop, window.innerHeight - loveButton.offsetHeight));

loveButton.style.position = 'absolute';
loveButton.style.left = `${newLeft}px`;
loveButton.style.top = `${newTop}px`;
});

// Show message and hide everything else when "I Love You" button is clicked
loveButton.addEventListener('click', () => {
mainContent.style.display = 'none'; // Hide all other content
loveMessage.style.display = 'block'; // Show the love message
});
</script>
</body>
</html>
